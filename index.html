<html>
  <head>
      <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
      <script defer src="https://pyscript.net/latest/pyscript.js"></script>
  </head>
  <body>

    <!--python imports go here-->
    <!--like "packages = ["madplotlib", "pandas"]"-->
    <!--Packages numpy, pandas, and madplotlib are imported by default. you can add more by adding ', "package"' when needed-->
    <py-config>
      packages = ["numpy", "pandas", "matplotlib"]
    </py-config>
    
    <!--python code goes here-->
    <py-script>
      import numpy
      print("Successfully imported package numpy")
      import matplotlib
      print("Successfully imported package matplotlib")
      import pandas
      print("Successfully imported package pandas")
    </py-script>

    
    <!--python Read Eval Print Loop-->
    <py-repl auto-generate="true">
    
    </py-repl>
    
    <!--output goes here-->
    <py-terminal>
    
    </py-terminal>
  </body>
</html>
